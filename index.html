<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="favicon/favicon.png"
    />
    <title>JSON Data</title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        fetch('api/data.json')
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                'Network response was not ok ' + response.statusText,
              );
            }
            return response.json();
          })
          .then((data) => {
            console.log(JSON.stringify(data, null, 2)); // Вывод JSON в консоль
            const jsonContainer = document.getElementById('json-container');
            jsonContainer.textContent = JSON.stringify(data, null, 2); // Отображение JSON на странице
          })
          .catch((error) => {
            console.error(
              'There was a problem with the fetch operation:',
              error,
            );
          });
      });
    </script>
    <style>
      pre {
        background-color: #f4f4f4;
        padding: 10px;
        border: 1px solid #ddd;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>JSON Data</h1>
    <pre id="json-container"></pre>
  </body>
</html>
